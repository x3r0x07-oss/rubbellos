<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Rubbellos f√ºr dich ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", sans-serif;
    }
    #container {
        position: relative;
        width: 320px;
        height: 220px;
        border-radius: 18px;
        overflow: hidden;
        background: white;
        box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }
    #message {
        position: absolute;
        inset: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
    }
    #message h2 {
        margin: 0 0 10px;
        color: #e75480;
    }
    #message p {
        font-size: 20px;
        font-weight: bold;
    }
    canvas {
        position: absolute;
        inset: 0;
    }
</style>
</head>
<body>

<div id="container">
    <div id="message">
        <h2>üíñ F√ºr meine wundervolle Frau üíñ</h2>
        <p>üéâ Gl√ºckwunsch!<br>Eine Fu√ümassage gewonnen üë£</p>
    </div>
    <canvas id="scratch"></canvas>
</div>

<script>
const canvas = document.getElementById("scratch");
const ctx = canvas.getContext("2d");

canvas.width = canvas.offsetWidth;
canvas.height = canvas.offsetHeight;

ctx.fillStyle = "#d3d3d3";
ctx.fillRect(0, 0, canvas.width, canvas.height);

ctx.font = "22px Segoe UI";
ctx.fillStyle = "#555";
ctx.textAlign = "center";
ctx.fillText("Hier freirubbeln ‚ú®", canvas.width / 2, canvas.height / 2);

ctx.globalCompositeOperation = "destination-out";

let isDrawing = false;

canvas.addEventListener("mousedown", () => isDrawing = true);
canvas.addEventListener("mouseup", () => isDrawing = false);
canvas.addEventListener("mousemove", draw);

canvas.addEventListener("touchstart", () => isDrawing = true);
canvas.addEventListener("touchend", () => isDrawing = false);
canvas.addEventListener("touchmove", drawTouch);

function draw(e) {
    if (!isDrawing) return;
    ctx.beginPath();
    ctx.arc(e.offsetX, e.offsetY, 20, 0, Math.PI * 2);
    ctx.fill();
}

function drawTouch(e) {
    e.preventDefault();
    if (!isDrawing) return;
    const rect = canvas.getBoundingClientRect();
    const touch = e.touches[0];
    ctx.beginPath();
    ctx.arc(
        touch.clientX - rect.left,
        touch.clientY - rect.top,
        20,
        0,
        Math.PI * 2
    );
    ctx.fill();
}
</script>

</body>
